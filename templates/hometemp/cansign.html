{% extends 'hometemp/index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'regform/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href="{% static 'regform/css/styleform' %}">
<div class="sss">
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'regform/images/signup-img.jpg' %}" alt="">
                </div>
                <div>
                    <form method="POST" class="register-form" id="register-form" action="candidateaction" enctype="multipart/form-data">
                                {% csrf_token %}
                        <h2>student registration form</h2>
                            <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" name="age" id="age" required/>
                            </div>
                            </div>
                            <div class="form-row">
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                             <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value ="">Select an option</option>
                                        <option value ="Kerala">Kerala</option>
                                        <option value ="Karnataka">Karnataka</option>
                                        <option value ="Tamilnadu">Tamil Nadu</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            </div>
                        <div class="form-group">
                        <div class="form-radio">
                            <label>Gender:</label>
                            <div class="form-radio-item">
                                <input type="radio" name ="gender" id="Male" value="Male" checked>
                                <label for="Male">Male</label>
                                <span class="check"></span>
                            </div>

                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="Female" value="Female">
                                <label for="Female">Female</label>
                                <span class="check"></span>
                            </div>

                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="Other" value="Other">
                                <label for="Other">Other</label>
                                <span class="check"></span>
                            </div>

                        </div>
                        </div>

                            <div class="form-group">
                                <label for="qualification">Qualification :</label>
                                <div class="form-select">
                                    <select name="qualification" id="qualification">
                                        <option value="">Select an option</option>
                                        <option value="B.tech">B.Tech</option>
                                        <option value="Bca">BCA</option>
                                        <option value="Degree">Degree</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>

                        <div class="form-row">

                        <div class="form-group">
                            <label for="mobile">Mobile :</label>
                            <input type="text" name="mobile" id="mobile">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Id :</label>
                            <input type="email" name="email" id="email">
                        </div>
                        </div>
                        <div class="form-row">

                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" name="password" id="password" />
                        </div>

                        <div class="form-group">
                            <label for="skills">Skills :</label>
                            <input type="text" name="skills" id="skills" />
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="resume">Resume :</label>
                            <input type="file" name="resume" id="resume" />
                        </div>


                        <div class="form-submit">
                            <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JS -->
    <script src="{% static 'regform/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'regform/js/main.js' %}"></script>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
