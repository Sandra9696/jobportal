{% extends 'hometemp/index.html' %}
{% load static %}
{% block content %}

    <!-- Font Icon -->

      <link rel="stylesheet" href="{% static 'regform/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'regform/css/styleform' %}">
    <div class="sss">
    <div class="main">
        <div class="container">
            <div class="signup-content">

                <div>
                    <form method="POST" class="register-form" id="register-form" action="companyaction">
                        {% csrf_token %}
                        <h2>company registration form</h2>

                        <div class="form-row">

                            <div class="form-group">
                                <label for="cmpname">Name :</label>
                                <input type="text" name="cmpname" id="cmpname" required/>
                              </div>
                             <div class="form-group">
                            <label for="cmpemail">Email ID :</label>
                            <input type="email" name="cmpemail" id="cmpemail" />
                        </div>

                            <div class="form-group">
                                <label for="cmpregisterid">Register Id:</label>
                                <input type="text" name="cmpregisterid" id="cmpregisterid" required/>
                            </div>

                              <div class="form-group">
                            <label for="cmpaddress">Address :</label>
                            <input type="text" name="cmpaddress" id="cmpaddress" required/>
                             </div>
                            <div class="form-group">
                                <label for="cmpstate">State :</label>
                                <div class="form-select">
                                    <select name="cmpstate" id="cmpstate">
                                        <option value ="">Select an option</option>
                                        <option value ="Kerala">Kerala</option>
                                        <option value ="Karnataka">Karnataka</option>
                                        <option value ="Tamilnadu">Tamil Nadu</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="cmpmobile">Mobile :</label>
                            <input type="text" name="cmpmobile" id="cmpmobile">
                        </div>

                        <div class="form-group">
                            <label for="cmpdescription">Description :</label>
                            <input type="text" name="cmpdescription" id="cmpdescription" required/>
                        </div>



                        <div class="form-group">
                            <label for="cmpusername">Username :</label>
                            <input type="text" name="cmpusername" id="cmpusername">
                        </div>

                            <div class="form-group">
                            <label for="cmppassword">Password :</label>
                            <input type="password" name="cmppassword" id="cmppassword" />
                        </div>

                            <div class="form-group">
                                <label for="cmpowner">Owner :</label>
                                <input type="text" name="cmpowner" id="cmpowner" required/>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JS -->
    <script src="{% static 'regform/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'regform/js/main.js' %}"></script>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
    </div>
{% endblock %}
